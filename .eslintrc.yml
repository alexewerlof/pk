extends: eslint:recommended
env:
    node: true
    mocha: true
    es6: true
rules:
    no-undefined: off
    no-console: off
    no-unused-vars:
      - error
      - argsIgnorePattern: next
    require-jsdoc:
      - warn
    valid-jsdoc:
      - error
      - requireParamDescription: false
        requireReturnDescription: false
    max-nested-callbacks:
      - error
      - 4
    camelcase: off
